<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }

        body {
            background-color: #7cb4f5;
            background-image: url('static/abstract-dark-blue.jpg');
            color: #6e96d8;
            background-size: cover;
          
          }

        .logo {
            width: 50px;
            height: 50px;
            color: black;
            margin-top: 0;
            margin-left: 2px;
        }

        .myimg {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 25px;
        }

        .navbar-brand {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 25px;
            font-weight: bold;
            color: rgb(255, 0, 0);
        }

        .blink_me {
            animation: blinker 1.5s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0.5;
                color: red;
            }

            100% {
                opacity: 1;
                color: rgb(226, 213, 70);
            }

            200% {
                opacity: 0.5;
                color: red;
            }
        }
        .map-container {
            margin-top: 20px;
            border: 2px solid #000;
            border-radius: 5px;
            overflow: hidden;
        }

        .address {
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            opacity: 0.8;
            color: #fbf8f8;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="logo">
              <img class="myimg" src="https://media.giphy.com/media/2g8EYDN0VWFMY/giphy.gif" alt="Gif image">
            </div>
            <a class="navbar-brand blink_me" href="#">SmartRx Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/developer">Developer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contact Us Content -->
    <div class="container my-4">
        <h4>Contact Us</h4>
        <p>Have questions or need assistance? We're here to help!</p>

        <div class="row">
            <div class="col-md-6">
                <h4>Contact Form</h4>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <div id="formAlert" class="mt-3 alert d-none" role="alert">
                    <!-- Dynamic alert message here -->
                </div>
            </div>

            <div class="col-md-6">
                <h5>Our Location</h5>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2642.554432048157!2d8.526115915745555!3d47.41767367916631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479aa141d222388f%3A0xf1b460d3c3d44e4a!2sZurich%20Oerlikon%20Regus!5e0!3m2!1sen!2sus!4v1695878479495!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="address mt-2">
                    <strong>Address:</strong><br>
                    Regus, Zurich Oerlikon<br>
                    8050 Zurich, Switzerland
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                showAlert('Please fill out all fields.', 'danger');
                return;
            }

            showAlert('Thank you, ' + name + '! Your message has been sent successfully.', 'success');

            document.getElementById('contactForm').reset();
        });

        function showAlert(message, type) {
            const alert = document.getElementById('formAlert');
            alert.textContent = message;
            alert.className = `alert alert-${type} mt-3 bubble-alert`;
            alert.classList.remove('d-none');

            setTimeout(() => {
                alert.classList.add('d-none');
            }, 3000);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
